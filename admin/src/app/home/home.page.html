<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="lock"></ion-icon>
      <ion-button fill="clear" (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col routerLink="/drivers" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
          <ion-card style="background-color: #0b3e6f;">
              <ion-card-header>
                  <ion-card-subtitle style="color: white">{{ drivers.length}}</ion-card-subtitle>
                  <ion-card-title style="color: white;"><span>RIDERS & DRIVERS</span></ion-card-title>
              </ion-card-header>
          </ion-card>
      </ion-col>


      <!-- <div routerLink="/passengers" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">PEREZ</div> -->
      <ion-col routerLink="/passengers" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
          <ion-card style="background-color: #0b3e6f;">
              <ion-card-header>
                  <ion-card-subtitle style="color: white">100</ion-card-subtitle>
                  <ion-card-title style="color: white;"><span>PASSENGERS</span></ion-card-title>
              </ion-card-header>
          </ion-card>
      </ion-col>

        <ion-col routerLink="/bikes" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
            <ion-card style="background-color: #0b3e6f;">
                <ion-card-header>
                    <ion-card-subtitle style="color: white">100</ion-card-subtitle>
                    <ion-card-title style="color: white;"><span>SMART GO BIKES</span></ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col routerLink="/mini" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
            <ion-card style="background-color: #0b3e6f;">
                <ion-card-header>
                    <ion-card-subtitle style="color: white">100</ion-card-subtitle>
                    <ion-card-title style="color: white;"><span>SMART GO MINI</span></ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col routerLink="/xl" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
            <ion-card style="background-color: #0b3e6f;">
                <ion-card-header>
                    <ion-card-subtitle style="color: white">100</ion-card-subtitle>
                    <ion-card-title style="color: white;"><span>SMART GO XL</span></ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col routerLink="/trips" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
            <ion-card style="background-color: #0b3e6f;">
                <ion-card-header>
                    <ion-card-subtitle style="color: white">100</ion-card-subtitle>
                    <ion-card-title style="color: white;"><span>SMART GO TRIPS</span></ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-col>





      <ion-col routerLink="/withdraws" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
        <div class="card">
          Manage WidthDraw Requests
        </div>
      </ion-col>
      <ion-col routerLink="/coupons" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
        <div class="card">
          Manage Coupons
        </div>
      </ion-col>
      <ion-col routerLink="/notifications" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
        <div class="card">
          Manage Notifications
        </div>
      </ion-col>
      <ion-col routerLink="/cars" sizeLg="4" sizeSm="12" sizeMd="6" sizeXs="12">
        <div class="card">
          Manage Transport Types
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="{{ mapId }}" [ngStyle]="{height: '100%'}"></div>

</ion-content>

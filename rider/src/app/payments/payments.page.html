<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h1 style="font-family: 'brush_script'; text-align: center; color: red;"
                      class="myh travel_header1">
      <!-- {{'PAYMENTS' | translate}} -->
      Visa Or Master Card
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="stacked">{{'CARD_NUMBER' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="number" size="20"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-item lines="none">
          <ion-label position="stacked">{{'EXPIRE_DATE' | translate}} (MM/YY)</ion-label>
          <ion-input type="text" [(ngModel)]="exp" size="5"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label position="stacked">{{'CVV' | translate}}</ion-label>
          <ion-input type="password" [(ngModel)]="cvv" size="4"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding">
    <ion-button expand="block" color="dark" (click)="saveCard()" 
    color="newcolor" style="border-radius: 7px!important; box-shadow: 0 8px 6px -6px color=black;"
    >{{'SAVE CARD' | translate}}</ion-button>
  </div>
</ion-content>

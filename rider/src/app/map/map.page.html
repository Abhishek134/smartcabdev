<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <input class="locationinput" type="text" id="searchbar" placeholder="Enter a Location" autofocus #searchbar onchange="selectPlace()" style=" -webkit-box-shadow: 0 10px 6px -6px #777;
     -moz-box-shadow: 0 10px 6px -6px #777; box-shadow: 0 10px 6px -6px #777;  background-color: rgb(7,31,180); color: #ffffff!important; margin-left: 5%!important;"/>



        <ion-buttons slot="end">
            <ion-button (click)="selectPlace()">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <div #map id="map"></div>
</ion-content>

    <ion-toolbar>

    </ion-toolbar>
</ion-footer>

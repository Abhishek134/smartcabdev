<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">

            <ion-content style="background-color: rgb(7,31,180);">

                <div class="bgx" style=" filter: blur(0.2px);">
                    <div class="ion-text-center" style="padding-top: 40px;">
                    </div>

                </div>

                <br/>


                <ion-list lines="none">
                    <ion-menu-toggle *ngIf="user">
                        <ion-item routerLink="/profile"
                                  style="background-color: rgb(239,239,239);  color: #000000!important; border-right-color: black; border-right: 2px!important;">
                            <ion-avatar slot="start">
                                <img src="{{user.photoURL}}"/>
                            </ion-avatar>
                            <ion-label>
                                <ion-text>
                                    <h2>{{user.displayName}}</h2>
                                </ion-text>
                                <ion-text>
                                    <p>{{user.email}}</p>
                                </ion-text>
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle menu="first" auto-hide="false" *ngFor="let p of appPages">
                        <ion-menu-toggle>
                            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="playAudio5()">
                                <ion-icon slot="start" [name]="p.icon" style="color: rgb(7,31,180); -webkit-box-shadow: 0 10px 6px -6px #777;
     -moz-box-shadow: 0 10px 6px -6px #777;
          box-shadow: 0 10px 6px -6px #777; border-radius: 50%!important;"></ion-icon>
                                <ion-label style="color: #000000!important;">
                                    <b>{{p.title}}</b>
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>


                    </ion-menu-toggle>

                    <ion-item [routerDirection]="'root'" (click)="logout()" style="cursor: hand;">

                        <ion-icon slot="start" name="log-in" style="color: rgb(7,31,180); -webkit-box-shadow: 0 10px 6px -6px #777;
     -moz-box-shadow: 0 10px 6px -6px #777;
          box-shadow: 0 10px 6px -6px #777; border-radius: 50%!important;"></ion-icon>
                        <ion-label style="color: #000000!important;"><b>LOGOUT</b>
                        </ion-label>

                    </ion-item>

                </ion-list>

                <div class="ion-text-center">
                    <small style="color: rgba(0,0,0,0.85)">Version 0.0.9</small>
                </div>


            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
